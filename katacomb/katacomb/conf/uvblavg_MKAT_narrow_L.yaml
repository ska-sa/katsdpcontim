# Default L-band UVBlAvg configuration options for narrowband 'online' mode
#
# These baseline dependent averaging parameters complement the MFImage
# defaults in the `mfimage_MKAT_narrow_L.yaml` online config file.
#
# Further details of the parameter selection can be found in JIRA ticket
# SPR1-879: https://skaafrica.atlassian.net/browse/SPR1-879
#
# Detailed descriptions of UVBlAvg parameters can be found at
# https://github.com/bill-cotton/Obit/blob/master/ObitSystem/Obit/TDF/UVBlAvg.TDF
#
FOV: 1.0         # Field of view (deg)
maxInt: 1.0      # Maximum integration (min)
                 # (Should always be less than the self calibration
                 # interval (solPInt and solAInt) in MFImage parameters)
maxFact: 1.0    # Maximum time smearing factor
avgFreq: 1      # Frequency averaging control 
chAvg: 32       # Number of channels to average
