# Default L-band UVBlAvg configuration options for 'offline' mode
#
# These baseline dependent averaging parameters complement the MFImage
# defaults in the `mfimage_L.yaml` config file.
#
# Further details of the parameter selection can be found in JIRA ticket
# SPR1-879: https://skaafrica.atlassian.net/browse/SPR1-879
#
# Detailed descriptions of UVBlAvg parameters can be found at
# https://github.com/bill-cotton/Obit/blob/master/ObitSystem/Obit/TDF/UVBlAvg.TDF
#
FOV: 1.25        # Field of view (deg)
maxInt: 0.5      # Maximum integration (min)
maxFact: 1.01    # Maximum time smearing factor
avgFreq: 1       # Averaging channels?
chAvg: 32         # Assume 32K -> 1K for offline.
